<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kitchen Scan</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" ></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    
    <model-viewer src="kitchen.glb" ar auto-rotate camera-controls exposure="1" shadow-intensity="1">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
        Activate AR
      </button>

    <button class="Hotspot" slot="hotspot-1" data-position="0.8378961646696421m 1.1537016870259755m 0.05334529970435331m" data-normal="-0.9985757400891405m 0.05331861212728361m -0.0019018165646343115m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Fridge</div>
    </button><button class="Hotspot" slot="hotspot-3" data-position="0.388890785453353m 1.6079222061823197m -1.3948334556982829m" data-normal="0.05982644550299122m 0.05217018830814206m 0.996844555520253m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Microwave</div>
    </button><button class="Hotspot" slot="hotspot-4" data-position="0.3680011985553149m 0.5739173227839345m -1.0716776371391337m" data-normal="-0.014734678140059215m 0.008771723685122352m 0.9998529622518008m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Oven</div>
    </button>
      
    </model-viewer>
  </body>
</html>
